<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="navbar container bg-light">
        <h2 class="bg-warning text-white text-center my-auto rounded">My Cart</h2>
        <div class="dropleft">
            <button type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-warning dropdown-toggle" id="cart"> <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <span id="items-count">0</span>
            </button>
            <div class="dropdown-menu" aria-labelledby="cart">
                <table class="table table-borderless" id="table"></table>
                <div class="dropdown-divider"></div>
                <h3 id="total"></h3>
                <div class="dropdown-divider"></div>
                <button id="clearcart" class="btn btn-success btn-block">Clear Cart</button>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="card-group">
            <div class="card mr-4">
                <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcSrg_zByDQv2CZtzzUFpR_KC1_OiC-I6fLJ7tZ4fB2Ktwc9O9EYYQ1TwdFsZaSC1NZCRNMmsED6O0Q&usqp=CAc" alt="">
                <div class="card-body text-center">
                    <h4 class="card-text">Levis Blue Shirt</h4>
                    <p class="card-text">Price: $<span id="price">160</span></p>
                    <button class="btn btn-success btn addtocart">+</button>
                    <button class="btn btn-success btn removefromcart">-</button>
                </div>
            </div>
            <div class="card mr-4">
                <img src="https://choosmeinstyle.com/wp-content/uploads/2019/03/levis-shirts.jpg" alt="">
                <div class="card-body text-center">
                    <h4 class="card-text">Levis T-Shirt</h4>
                    <p class="card-text">Price: $<span id="price">80</span></p>
                    <button class="btn btn-success btn addtocart">+</button>
                    <button class="btn btn-success btn removefromcart">-</button>
                </div>
            </div>
            <div class="card">
                <img src="https://d60eeoujazcn7.cloudfront.net/5972-0177A.JPG" alt="">
                <div class="card-body text-center">
                    <h4 class="card-text">Levis Blue Jeans</h4>
                    <p class="card-text">Price: $<span id="price">120</span></p>
                    <button class="btn btn-success btn addtocart">+</button>
                    <button class="btn btn-success btn removefromcart">-</button>
                </div>
            </div>
        </div>
        <div class="card-group mt-5">
            <div class="card mr-4">
                <img src="https://www.famousfootwear.com/productimages/shoes_ia96211.jpg?trim.threshold=105&width=630&height=480&paddingWidth=60" alt="">
                <div class="card-body text-center">
                    <h4 class="card-text">Levis Shoes</h4>
                    <p class="card-text">Price: $<span id="price">250</span></p>
                    <button class="btn btn-success btn addtocart">+</button>
                    <button class="btn btn-success btn removefromcart">-</button>
                </div>
            </div>
            <div class="card mr-4">
                <img src="https://images-na.ssl-images-amazon.com/images/I/71VVn5dGGFL._AC_UY395_.jpg" alt="">
                <div class="card-body text-center">
                    <h4 class="card-text">Levis Sneakers</h4>
                    <p class="card-text">Price: $<span id="price">230</span></p>
                    <button class="btn btn-success btn addtocart">+</button>
                    <button class="btn btn-success btn removefromcart">-</button>
                </div>
            </div>
            <div class="card mr-4">
                <img src="https://sslimages.shoppersstop.com/B8AC9759D45547D9AEF177F0DE13B7C8/img/057F478586F544518F5A4B2FCB7E4138/204761683_9900_057F478586F544518F5A4B2FCB7E4138.jpg" alt="">
                <div class="card-body text-center">
                    <h4 class="card-text">Levis Bag</h4>
                    <p class="card-text">Price: $<span id="price">130</span></p>
                    <button class="btn btn-success btn addtocart">+</button>
                    <button class="btn btn-success btn removefromcart">-</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./cart.js" type="text/javascript">
    </script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
